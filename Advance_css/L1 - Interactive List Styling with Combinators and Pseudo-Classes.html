<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L1 - Interactive List Styling with Combinators and Pseudo-Classes</title>
    <style>
        li:first-child+li{
            background-color: aqua;
        }

        li:nth-child(3)~li{
            font-style: italic;
        }
        li:hover{
            color: blue;
            background-color: rgb(171, 171, 171)
        }
    </style>
</head>
<body>
    <h1>L1 - Interactive List Styling with Combinators and Pseudo-Classes</h1>
    
    <ol>
        <li style="font-weight: bold;">items1</li>
        <li>items2</li>
        <li>items3</li>
        <li>items4</li>
        <li>items5</li>
    </ol>
</body>
</html>
