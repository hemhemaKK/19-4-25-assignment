<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L0 - Styling Text with Class Selectors</title>
    <style>
        *{
            background-color: rgb(255, 255, 255);
        }
        .highlight p{
            background-color: rgb(246, 254, 18);
            font-weight: bold;
        }
        .note p{
            color: rgb(1, 91, 7);
        }
        p{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="highlight">
        <h1>
            Good Morning,
        </h1>
        <p>Hello welcome to Masai school as a software developer</p>
    </div>
    <div class="note">
        <h2>Happy news for today that is......</h2>
        <p><i>We are thriled to announce you the holiday on the day of joining</i></p>
    </div>
    <p>So enjoy your holiday and come back on monday. Thank you.</p>
</body>
</html>
